<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Pomocnik kuchenny
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-item>
    <ion-label position="fixed">Nazwa przepisu</ion-label>
    <ion-input [(ngModel)]="sampleRecipe.title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed">Kroki</ion-label>
    <ion-input [(ngModel)]="sampleRecipe.steps"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="addRecipe(sampleRecipe)">Dodaj przepis!</ion-button>

  <ion-list #mylist>

    <ion-list-header>
      <ion-label>My Recipes</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let recipe of recipes">

      <ion-item>
        <ion-label text-wrap>
          <h3>{{ recipe.title }}</h3>
          <ion-text color="secondary">
            <p>{{ recipe.steps }}</p>
            <p>{{ recipe.stepTimes }}</p>
            <p>{{ recipe.ingredients }}</p>
            <p>{{ recipe.ingredientAmounts }}</p>
          </ion-text>
          <p>{{ recipe.popularity }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="updateRecipe(recipe)">Update</ion-item-option>
        <ion-item-option color="danger" (click)="deleteRecipe(recipe)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
 
</ion-content>
