<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Pomocnik kuchenny
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-item>
    <ion-label position="fixed">Nazwa przepisu</ion-label>
    <ion-input [(ngModel)]="sampleRecipe.title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed">Kroki</ion-label>
    <ion-input [(ngModel)]="sampleRecipe.steps"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="addRecipe(sampleRecipe)">Dodaj przepis!</ion-button>

  <ion-list #mylist>

    <ion-list-header>
      <ion-label>Lista przepis√≥w</ion-label>
    </ion-list-header>

    
    <div class="card-background-page" *ngFor="let recipe of recipes">
        <ion-card (click)='goToRecipe(recipe)'>
            <img src="//tutorialsplane.com/wp-content/uploads/2017/01/tomato-1862857__340.jpg"/>
            <div class="card-title">{{ recipe.title }}</div>
        </ion-card>
     </div>
