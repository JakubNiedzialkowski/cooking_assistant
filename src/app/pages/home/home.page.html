<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Pomocnik kuchenny
    </ion-title>
  </ion-toolbar>
  <ion-searchbar *ngIf="!isRecipeFormActive" (ionChange)="handleSearchbarChange($event)" placeholder="Szukaj...">
  </ion-searchbar>
</ion-header>

<ion-content *ngIf="!isRecipeFormActive">
  <ion-fab (click)="displayRecipeForm()" slot="fixed" horizontal="start" vertical="bottom">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- <ion-list #mylist> -->
  <ion-list>

    <ion-list-header>
      <ion-item>
        <ion-label>Lista przepisów</ion-label>
      </ion-item>
      <ion-item>
        <ion-button expand="full" (click)="annyangTest()">Test rozpoznawania mowy</ion-button>
      </ion-item>
      <ion-item>
        <ion-button expand="full" (click)="promiseTest()">Test obietnic</ion-button>
      </ion-item>
      <ion-item><ion-button expand="full" (click)="playText('To jest wiadomość testowa. Witaj w aplikacji Pomocnik Kuchenny! Co chcesz ugotować?')">Test TTS</ion-button></ion-item>
    </ion-list-header>

    <div class="card-background-page" *ngFor="let recipe of recipesToDisplay">
      <ion-card (click)='goToRecipe(recipe)'>
        <ion-img style="max-height:200px" src="//tutorialsplane.com/wp-content/uploads/2017/01/tomato-1862857__340.jpg">
        </ion-img>
        <div class="card-title">{{ recipe.title }}</div>
      </ion-card>
    </div>

    <!-- sliding item list -->

      <ion-item-options side="end">

      </ion-item-options>
    </ion-item-sliding> -->

  </ion-list>
</ion-content>

<ion-content *ngIf="isRecipeFormActive">
  <ion-item *ngIf="mockRecipe.image != null">
      <ion-img style="max-height:200px" [src]="mockRecipe?.image.resourcePath" ></ion-img>
  </ion-item>
      <ion-button expand="block" color="primary" (click)="selectImage()">
          <ion-icon slot="end" name="camera"></ion-icon>
          <ion-text>Dodaj obraz</ion-text>
      </ion-button>

  <ion-item>
    <ion-label position="fixed">Nazwa przepisu</ion-label>
    <ion-input [(ngModel)]="mockRecipe.title"></ion-input>
  </ion-item>

  <ion-label position="fixed">Kroki</ion-label>
  <ion-item>
    <ion-grid>
      <ion-row *ngFor="let s of mockRecipe.steps; let i=index; trackBy: trackById">
        <ion-col>
          <ion-input [(ngModel)]="mockRecipe.steps[i]"></ion-input>
        </ion-col>
        <ion-col>
          <ion-datetime displayFormat="HH:mm:ss" pickerFormat="HH : mm : ss" [(ngModel)]="formattedTimes[i]">
          </ion-datetime>
        </ion-col>
        <ion-col size="2">
          <ion-button color="danger" (click)="deleteStep(i)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-button (click)="addNewStep()" style="width:100%" color="primary">
          <ion-text>Nowy krok</ion-text>
        </ion-button>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-label position="fixed">Składniki</ion-label>
  <ion-item>
    <ion-grid>
      <ion-row *ngFor="let s of mockRecipe.ingredients; let i=index; trackBy: trackById">
        <ion-col>
          <ion-input [(ngModel)]="mockRecipe.ingredients[i]"></ion-input>
        </ion-col>
        <ion-col>
          <ion-input [(ngModel)]="mockRecipe.ingredientAmounts[i]"></ion-input>
        </ion-col>
        <ion-col size="2">
          <ion-button color="danger" (click)="deleteIngredient(i)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-button (click)="addNewIngredient()" style="width:100%" color="primary">
          <ion-text>Nowy składnik</ion-text>
        </ion-button>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button (click)="hideRecipeForm()" style="width:100%" color="danger">Wróć</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="addRecipe(mockRecipe)" style="width:100%" color="success">Dodaj</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
